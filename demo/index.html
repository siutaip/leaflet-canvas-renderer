<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaflet Canvas Renderer</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>

    <script src="../dist/index.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #map {
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      const map = L.map('map').setView([51.505, -0.09], 13);

      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap',
      }).addTo(map);

      const { Markers } = window.LeafletCanvasRenderer;

      const images = { markerIcon: null, markerShadow: null };

      const markers = Markers({
        preload() {
          return new Promise((resolve) => {
            let imagesLoaded = 0;

            const imageLoad = () => {
              imagesLoaded += 1;
              if (imagesLoaded >= 2) {
                resolve();
              }
            };

            images.markerIcon = new Image();
            images.markerIcon.src = '/demo/marker-icon.png';
            images.markerIcon.onload = imageLoad;

            images.markerShadow = new Image();
            images.markerShadow.src = '/demo/marker-shadow.png';
            images.markerShadow.onload = imageLoad;
          });
        },
        hasTouch(marker, { x, y }) {
          const markerStart = {
            x: marker.x - images.markerIcon.width / 2,
            y: marker.y - images.markerIcon.height,
          };
          const markerEnd = {
            x: marker.x + images.markerIcon.width / 2,
            y: marker.y,
          };

          if (x >= markerStart.x && x <= markerEnd.x) {
            if (y >= markerStart.y && y <= markerEnd.y) {
              return true;
            }
          }
          return false;
        },
        draw(context, { x, y }) {
          context.drawImage(
            images.markerShadow,
            x - images.markerIcon.width / 2,
            y - images.markerIcon.height,
          );
          context.drawImage(
            images.markerIcon,
            x - images.markerIcon.width / 2,
            y - images.markerIcon.height,
          );
        },
      });

      markers.addTo(map);

      window.setTimeout(() => {
        markers.add({
          xyz123: {
            lat: 51.505,
            lng: -0.09,
            order: 1,
          },
        });
      }, 1000);
    </script>
  </body>
</html>
